<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Planner</title>

    <!-- style links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Icon link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Jumbotron that containes the heading of the page, including the title of the program, -->
    <!-- a shot description, and the current date -->
    <div class="jumbotron text-center">
        
        <!-- First row contains the title of the program -->
        <div class="row">
            <div class="col-sm-12">
                <h1 class="title">Daily workday schedule</h1>
            </div>
        </div>

        <!-- Second row contains the description -->
        <div class="row">
            <div class="col-sm-12 text-center">
                <h2 class="subtitle">Daily saved events; past is in grey, current is in red, future is in green.</h2>
            </div>
        </div>

        <!-- Third row will contain the current date -->
        <div class="row">
            <div class="col-sm-12">
                <h3 class="date">The current date here!!</h3>
            </div>
        </div>
    </div>
    <!-- End of Jumbotron div -->
    
    <!-- This container class will contain all of the rows for the 9-5 workday -->
    <div class="container"></div>
    <!-- End of container div for timeslots -->
    
    <!-- JQuery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- link to moment.js -->
    <script src="moment.js"></script>
    <!-- link to script.js -->
    <script src="script.js"></script>
</body>
</html>
