<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Planner</title>

    <!-- style links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Jumbotron that containes the heading of the page, including the title of the program, -->
    <!-- a shot description, and the current date -->
    <div class="jumbotron text-center">
        
        <!-- First row contains the title of the program -->
        <div class="row">
            <div class="col-sm-12">
                <h1 class="title">Daily workday schedule</h1>
            </div>
        </div>

        <!-- Second row contains the description -->
        <div class="row">
            <div class="col-sm-12 text-center">
                <h2 class="subtitle">Daily saved events; past is in grey, current is in red, future is in green.</h2>
            </div>
        </div>

        <!-- Third row will contain the current date -->
        <div class="row">
            <div class="col-sm-12">
                <h3 class="date">The current date here!!</h3>
            </div>
        </div>
    </div>
    <!-- End of Jumbotron div -->
    <br>
    <!-- This container class will contain all of the rows for the 9-5 workday -->
    <div class="container">
        
        <!-- First row at 9AM -->
        <div class="row">
            <!-- time label -->
            <div class="col-sm-1 time-column">
                <h4 class="time">9AM</h4>
            </div>
            <!-- saved task text -->
            <div class="col-sm-10 input-column" id="9AM-input">

            </div>
            <!-- save button -->
            <div class="col-sm-1 save-button-column" id="9AM-button">
                
            </div>
        </div>

        <!-- Second row at 10AM -->
        <div class="row">
            <!-- time label -->
            <div class="col-sm-1 time-column">
                <h4 class="time">10AM</h4>
            </div>
            <!-- saved task text -->
            <div class="col-sm-10 input-column" id="10AM-input">

            </div>
            <!-- save button -->
            <div class="col-sm-1 save-button-column" id="10AM-button">

            </div>
        </div>

        <!-- Third row at 11AM -->
        <div class="row">
            <!-- time label -->
            <div class="col-sm-1 time-column">
                <h4 class="time">11AM</h4>
            </div>
            <!-- saved task text -->
            <div class="col-sm-10 input-column" id="11AM-input">

            </div>
            <!-- save button -->
            <div class="col-sm-1 save-button-column" id="11AM-button">

            </div>
        </div>

        <!-- Fourth row at 12PM  noon -->
        <div class="row">
            <!-- time label -->
            <div class="col-sm-1 time-column">
                <h4 class="time">12PM</h4>
            </div>
            <!-- saved task text -->
            <div class="col-sm-10 input-column" id="12PM-input">

            </div>
            <!-- save button -->
            <div class="col-sm-1 save-button-column" id="12PM-button">

            </div>
        </div>

        <!-- Fifth row at 1PM -->
        <div class="row">
            <!-- time label -->
            <div class="col-sm-1 time-column">
                <h4 class="time">1PM</h4>
            </div>
            <!-- saved task text -->
            <div class="col-sm-10 input-column" id="1PM-input">

            </div>
            <!-- save button -->
            <div class="col-sm-1 save-button-column" id="1PM-button">

            </div>
        </div>

        <!-- Sixth row at 2PM -->
        <div class="row">
            <!-- time label -->
            <div class="col-sm-1 time-column">
                <h4 class="time">2PM</h4>
            </div>
            <!-- saved task text -->
            <div class="col-sm-10 input-column" id="2PM-input">

            </div>
            <!-- save button -->
            <div class="col-sm-1 save-button-column" id="2PM-button">

            </div>
        </div>

        <!-- Seventh row at 3PM -->
        <div class="row">
            <!-- time label -->
            <div class="col-sm-1 time-column">
                <h4 class="time">3PM</h4>
            </div>
            <!-- saved task text -->
            <div class="col-sm-10 input-column" id="3PM-input">

            </div>
            <!-- save button -->
            <div class="col-sm-1 save-button-column" id="3PM-button">

            </div>
        </div>

        <!-- Eighth row at 4PM -->
        <div class="row">
            <!-- time label -->
            <div class="col-sm-1 time-column">
                <h4 class="time">4PM</h4>
            </div>
            <!-- saved task text -->
            <div class="col-sm-10 input-column" id="4PM-input">

            </div>
            <!-- save button -->
            <div class="col-sm-1 save-button-column" id="4PM-button">

            </div>
        </div>

        <!-- Ninth and final row at 5PM -->
        <div class="row">
            <!-- time label -->
            <div class="col-sm-1 time-column">
                <h4 class="time">5PM</h4>
            </div>
            <!-- saved task text -->
            <div class="col-sm-10 input-column" id="5PM-input">

            </div>
            <div class="col-sm-1 save-button-column" id="5PM-button">

            </div>
        </div>
    </div>
    <!-- End of container div for timeslots -->

</body>
</html>
